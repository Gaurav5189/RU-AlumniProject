{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Ravenshaw Alumni System</title>
    <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
     <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
     <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
     <link rel="icon" type="image/png" sizes="192x192" href="{% static 'android-chrome-192x192.png' %}">
     <link rel="icon" type="image/png" sizes="512x512" href="{% static 'android-chrome-512x512.png' %}">
     <link rel="manifest" href="{% static 'site.webmanifest' %}">
</head>
<body>
    <div class="header">
        <a href="/" class="return-btn">
            <i class="fas fa-home"></i> Return to Home
        </a>
    </div>

    <div class="container">
        <div class="reset-form">
            <h1>Sign in</h1>
            
            <div class="social-login">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            
            <p class="divider">or use your account</p>
            
            <div id="message-container" style="display: none;"></div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="button" id="send-otp-btn" class="otp-btn">Send OTP</button>
                </div>
                
                <div class="form-group">
                    <input type="text" id="otp-field" placeholder="Enter 6-digit OTP" disabled>
                    <span id="timer" class="timer"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="New Password" disabled>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" disabled>
                </div>
                
                <button type="button" id="verify-reset-btn" class="submit-btn" disabled>SIGN IN</button>
            </form>
        </div>
        
        <div class="welcome-panel">
            <h2>Back To Login</h2>
            <a href="{% url 'login' %}" class="sign-up-btn">SIGN IN</a>
        </div>
    </div>
    
    <script src="{% static 'js/password-reset.js' %}" nonce="{{ csp_nonce }}"></script>
</body>
</html>
