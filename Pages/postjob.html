<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Styles/postjob.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="profile-section">
            <div class="profile-pic">
                <img src="/api/placeholder/80/80" alt="Profile" class="avatar">
            </div>
            <div class="user-name">John Doe</div>
            <div class="user-email">john.doe@example.com</div>
            <div>
                <span class="status-indicator"></span>
                <span>Online</span>
            </div>
        </div>
        
        <div class="menu-section">
            <h3>Main Menu</h3>
            <ul class="menu-items">
                <li class="menu-item">
                    <i class="fas fa-th-large"></i>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="menu-item">
                    <i class="fas fa-calendar-alt"></i>
                    <a href="dash_events.html">Events</a>
                </li>
                <li class="menu-item ">
                <i class="fas fa-users"></i>
                <a href="alumni-network.html">Alumni Network</a>
            </li>
                <li class="menu-item active">
                    <i class="fas fa-briefcase"></i>
                    <a href="postjob.html">Post Job</a>
                </li>
            </ul>
        </div>
        
        <div class="menu-section">
            <h3>ACCOUNT</h3>
            <ul class="menu-items">
                <li class="menu-item">
                    <i class="fas fa-user"></i>
                    <a href="my-profile.html">My Profile</a>
                </li>
                <li class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <a href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- Main Content -->
     <div class="main-content">
        <div class="header">
            <h1>Post a New Job</h1>
        </div>

        <div class="content-container">
            <div class="job-form-card">
                <h2>Job Details</h2>
                <from class="job-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="e.g. Senior Software Developer">
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" placeholder="e.g. Tech Solutions Inc.">
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="job-type">Job Type</label>
                            <select id="job-type">
                                <option value="">Select Job Type</option>
                                <option value="full-time">Full-time</option>
                                <option value="part-time">Part-time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        
                        <div class="form-group half">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="e.g. New York, NY or Remote">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="salary-min">Salary Range (Min)</label>
                            <input type="number" id="salary-min" placeholder="Minimum salary">
                        </div>
                        
                        <div class="form-group half">
                            <label for="salary-max">Salary Range (Max)</label>
                            <input type="number" id="salary-max" placeholder="Maximum salary">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="job-description">Job Description</label>
                        <textarea id="job-description" rows="6" placeholder="Describe the job responsibilities, requirements, and benefits..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Required Skills (comma separated)</label>
                        <input type="text" id="skills" placeholder="e.g. JavaScript, React, Node.js">
                    </div>
                    
                    <div class="form-group">
                        <label for="application-deadline">Application Deadline</label>
                        <input type="date" id="application-deadline">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Contact Email</label>
                        <input type="email" id="contact-email" placeholder="Email for receiving applications">
                    </div>

                    <div class="form-buttons">
                       
                        <button type="submit" class="btn-primary">Post Job</button>
                    </div>
                </from>
            </div>
            
            <div></div>

        </div>


     </div>



    <script src="../Styles/"></script>
</body>
</html>
