<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration Form</title>
    <link rel="stylesheet" href="../Styles/style_resi.css">
</head>
<body>
    <div class="contener">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-detils">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter Your email Id" required>
                    </div>
                    <div class="input-box">
                        <span class="details">College ID</span>
                        <input type="text" placeholder="Enter Your college id number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Batch</span>
                        <input type="text" placeholder="Enter Your Batch" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Graduation Year</span>
                        <input type="text" placeholder="Enter Your Graduation Year" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Currently Connect To</span>
                        <input type="text" placeholder="Enter Your Company name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Profile Picture</span>
                        <input type="file" accept="image/*" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter Your Password" required>
                    </div>
                </div>
                
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="male">
                            <input type="radio" name="gender" id="male" value="male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female" value="female">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="prefer-not">
                            <input type="radio" name="gender" id="prefer-not" value="prefer-not-to-say">
                            <span class="dot one"></span>
                            <span class="gender">Prefer Not To Say</span>
                        </label>
                    </div>
                </div>
                
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
