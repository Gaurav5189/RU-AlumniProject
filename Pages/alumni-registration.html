<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration Form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../Images/AR_LOGO.png">
    <link rel="stylesheet" href="../Styles/style_resi.css">
</head>
<body>
    <div class="contener">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-detils">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email-field" placeholder="Enter Your email Id" readonly required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="number" placeholder="Enter Your Age" min="18" max="100" required>
                    </div>
                    <div class="input-box">
                        <span class="details">College ID</span>
                        <input type="text" placeholder="Enter Your college id number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Batch</span>
                        <input type="text" placeholder="Enter Your Batch" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Graduation Year</span>
                        <input type="text" placeholder="Enter Your Graduation Year" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Currently Connect To</span>
                        <input type="text" placeholder="Enter Your Company name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Profile Picture</span>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirm-password" placeholder="Confirm Your Password" required>
                    </div>
                </div>
                
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="male">
                            <input type="radio" name="gender" id="male" value="male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female" value="female">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="prefer-not">
                            <input type="radio" name="gender" id="prefer-not" value="prefer-not-to-say">
                            <span class="dot one"></span>
                            <span class="gender">Prefer Not To Say</span>
                        </label>
                    </div>
                </div>
                
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>
        // Get the email parameter from URL and set it in the email field
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            
            if (emailParam) {
                document.getElementById('email-field').value = emailParam;
            }
            
            // Check if passwords match
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                if (password.value !== confirmPassword.value) {
                    alert("Passwords don't match!");
                    event.preventDefault();
                }
            });
        };
    </script>
</body>
</html>
